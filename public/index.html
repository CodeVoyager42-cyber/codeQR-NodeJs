<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¤ User QR Generator</h1>
        <p class="subtitle">Enter your name to get a unique 10-digit ID and QR code</p>
        <div id="notification" style="display:none; color:#b91c1c; font-weight:600; margin-bottom:16px; text-align:center;"></div>
        <form action="/create-user" method="POST" id="main-user-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="e.g., John Doe, Alice Smith" 
                    required
                    autocomplete="off"
                >
            </div>
            <button type="submit" class="btn">
                Generate QR Code
            </button>
        </form>
        <div class="example">
            <h3>How it works</h3>
            <p>Enter your name and you'll get a unique 10-digit ID and QR code.</p>
            <p>Scan your QR code to view your profile and ID.</p>
            <p>Re-enter your name anytime to get the same QR code!</p>
        </div>
        <div style="margin-top: 32px;">
            <a href="/api.html" class="btn" style="display:inline-block; text-decoration:none; margin-top:10px;">Dashboard</a>
        </div>
    </div>
    <script>
      document.getElementById('main-user-form').onsubmit = async function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const res = await fetch('/create-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'name=' + encodeURIComponent(name)
        });
        if (res.redirected) {
          window.location.href = res.url;
        } else if (res.status === 409) {
          showNotification('User already exists!');
        } else {
          showNotification('Error creating user');
        }
      };
      function showNotification(msg) {
        const n = document.getElementById('notification');
        n.textContent = msg;
        n.style.display = 'block';
        setTimeout(() => { n.style.display = 'none'; }, 2000);
      }
    </script>
</body>
</html>
