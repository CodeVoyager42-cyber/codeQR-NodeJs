<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            text-align: left;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .example {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .example h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .example p {
            color: #666;
            margin-bottom: 10px;
        }
        
        .example-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .example-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¤ User QR Generator</h1>
        <p class="subtitle">Enter your name to get a unique ID and QR code</p>
        
        <form action="/create-user" method="POST">
            <div class="form-group">
                <label for="name">Enter Your Name:</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="e.g., John Doe, Alice Smith" 
                    required
                >
            </div>
            
            <button type="submit" class="btn">
                Create My QR Code
            </button>
        </form>
        
        <div class="example">
            <h3>ðŸ’¡ How it works</h3>
            <p>Enter your name and we'll generate a unique ID for you.</p>
            <p>You'll get a QR code that links to your personal profile page.</p>
            <p>When someone scans your QR code, they'll see your name and ID!</p>
        </div>
    </div>
</body>
</html>
